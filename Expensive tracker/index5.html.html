<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker Pro - Personal Finance Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .expense-item {
            transition: all 0.3s ease;
        }
        
        .expense-item:hover {
            transform: translateX(5px);
        }
        
        .category-badge {
            transition: all 0.2s ease;
        }
        
        .category-badge:hover {
            transform: scale(1.05);
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        .dark {
            color-scheme: dark;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-wallet text-3xl text-indigo-600 dark:text-indigo-400"></i>
                    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">ExpenseTracker Pro</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="exportData()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <i class="fas fa-download text-gray-600 dark:text-gray-300"></i>
                    </button>
                    <button onclick="toggleDarkMode()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <i class="fas fa-moon text-gray-600 dark:text-gray-300" id="themeIcon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 animate-slide-in">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Total Balance</p>
                        <p class="text-2xl font-bold text-gray-800 dark:text-white mt-1" id="totalBalance">₹0.00</p>
                    </div>
                    <div class="bg-green-100 dark:bg-green-900 p-3 rounded-full">
                        <i class="fas fa-indian-rupee-sign text-green-600 dark:text-green-400"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 animate-slide-in" style="animation-delay: 0.1s">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Total Income</p>
                        <p class="text-2xl font-bold text-green-600 dark:text-green-400 mt-1" id="totalIncome">₹0.00</p>
                    </div>
                    <div class="bg-blue-100 dark:bg-blue-900 p-3 rounded-full">
                        <i class="fas fa-arrow-up text-blue-600 dark:text-blue-400"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 animate-slide-in" style="animation-delay: 0.2s">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Total Expenses</p>
                        <p class="text-2xl font-bold text-red-600 dark:text-red-400 mt-1" id="totalExpenses">₹0.00</p>
                    </div>
                    <div class="bg-red-100 dark:bg-red-900 p-3 rounded-full">
                        <i class="fas fa-arrow-down text-red-600 dark:text-red-400"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 animate-slide-in" style="animation-delay: 0.3s">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">This Month</p>
                        <p class="text-2xl font-bold text-gray-800 dark:text-white mt-1" id="thisMonth">₹0.00</p>
                    </div>
                    <div class="bg-purple-100 dark:bg-purple-900 p-3 rounded-full">
                        <i class="fas fa-calendar text-purple-600 dark:text-purple-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Add Expense Form -->
            <div class="lg:col-span-1">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 sticky top-24">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-6">Add Transaction</h2>
                    <form id="expenseForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Type</label>
                            <div class="grid grid-cols-2 gap-2">
                                <button type="button" onclick="setTransactionType('expense')" id="expenseBtn" class="py-2 px-4 rounded-lg border-2 border-red-500 text-red-500 font-medium transition-colors">
                                    <i class="fas fa-minus-circle mr-2"></i>Expense
                                </button>
                                <button type="button" onclick="setTransactionType('income')" id="incomeBtn" class="py-2 px-4 rounded-lg border-2 border-gray-300 dark:border-gray-600 text-gray-600 dark:text-gray-400 font-medium transition-colors">
                                    <i class="fas fa-plus-circle mr-2"></i>Income
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Amount</label>
                            <div class="relative">
                                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">₹</span>
                                <input type="number" id="amount" step="0.01" required class="w-full pl-8 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white" placeholder="0.00">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Category</label>
                            <select id="category" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                                <option value="">Select category</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
                            <input type="text" id="description" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white" placeholder="Enter description">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Date</label>
                            <input type="date" id="date" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                        </div>
                        
                        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                            <i class="fas fa-plus mr-2"></i>Add Transaction
                        </button>
                    </form>
                </div>
            </div>

            <!-- Transactions List and Charts -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Charts Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                        <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Spending by Category</h3>
                        <div class="chart-container">
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                        <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Monthly Trend</h3>
                        <div class="chart-container">
                            <canvas id="trendChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Filter and Search -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div class="flex-1">
                            <input type="text" id="searchInput" placeholder="Search transactions..." class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                        </div>
                        <select id="filterCategory" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                            <option value="">All Categories</option>
                        </select>
                        <select id="filterType" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                            <option value="">All Types</option>
                            <option value="expense">Expenses</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                </div>

                <!-- Transactions List -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Recent Transactions</h3>
                        <span class="text-sm text-gray-500 dark:text-gray-400" id="transactionCount">0 transactions</span>
                    </div>
                    
                    <div id="transactionsList" class="space-y-3 max-h-96 overflow-y-auto">
                        <div class="text-center py-12 text-gray-500 dark:text-gray-400">
                            <i class="fas fa-receipt text-4xl mb-4"></i>
                            <p>No transactions yet. Add your first transaction above!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Edit Transaction</h3>
            <form id="editForm" class="space-y-4">
                <input type="hidden" id="editId">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Amount</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">₹</span>
                        <input type="number" id="editAmount" step="0.01" required class="w-full pl-8 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Category</label>
                    <select id="editCategory" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
                    <input type="text" id="editDescription" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Date</label>
                    <input type="date" id="editDate" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div class="flex gap-3">
                    <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                        Save Changes
                    </button>
                    <button type="button" onclick="closeEditModal()" class="flex-1 bg-gray-300 hover:bg-gray-400 dark:bg-gray-600 dark:hover:bg-gray-700 text-gray-700 dark:text-white font-medium py-2 px-4 rounded-lg transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data Management
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let transactionType = 'expense';
        let categoryChart, trendChart;

        // Categories
        const categories = {
            expense: [
                { name: 'Food & Dining', icon: 'fa-utensils', color: 'bg-orange-500' },
                { name: 'Transportation', icon: 'fa-car', color: 'bg-blue-500' },
                { name: 'Shopping', icon: 'fa-shopping-bag', color: 'bg-pink-500' },
                { name: 'Entertainment', icon: 'fa-film', color: 'bg-purple-500' },
                { name: 'Bills & Utilities', icon: 'fa-file-invoice-dollar', color: 'bg-red-500' },
                { name: 'Healthcare', icon: 'fa-heartbeat', color: 'bg-green-500' },
                { name: 'Education', icon: 'fa-graduation-cap', color: 'bg-indigo-500' },
                { name: 'Other', icon: 'fa-ellipsis-h', color: 'bg-gray-500' }
            ],
            income: [
                { name: 'Salary', icon: 'fa-briefcase', color: 'bg-green-500' },
                { name: 'Freelance', icon: 'fa-laptop', color: 'bg-blue-500' },
                { name: 'Investment', icon: 'fa-chart-line', color: 'bg-purple-500' },
                { name: 'Other Income', icon: 'fa-coins', color: 'bg-yellow-500' }
            ]
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date
            document.getElementById('date').valueAsDate = new Date();
            
            // Load dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
                document.getElementById('themeIcon').classList.replace('fa-moon', 'fa-sun');
            }
            
            updateCategoryOptions();
            updateTransactionsList();
            updateStats();
            initCharts();
            
            // Event listeners
            document.getElementById('expenseForm').addEventListener('submit', handleSubmit);
            document.getElementById('editForm').addEventListener('submit', handleEdit);
            document.getElementById('searchInput').addEventListener('input', filterTransactions);
            document.getElementById('filterCategory').addEventListener('change', filterTransactions);
            document.getElementById('filterType').addEventListener('change', filterTransactions);
        });

        // Transaction Type Toggle
        function setTransactionType(type) {
            transactionType = type;
            const expenseBtn = document.getElementById('expenseBtn');
            const incomeBtn = document.getElementById('incomeBtn');
            
            if (type === 'expense') {
                expenseBtn.classList.add('border-red-500', 'text-red-500');
                expenseBtn.classList.remove('border-gray-300', 'dark:border-gray-600', 'text-gray-600', 'dark:text-gray-400');
                incomeBtn.classList.add('border-gray-300', 'dark:border-gray-600', 'text-gray-600', 'dark:text-gray-400');
                incomeBtn.classList.remove('border-green-500', 'text-green-500');
            } else {
                incomeBtn.classList.add('border-green-500', 'text-green-500');
                incomeBtn.classList.remove('border-gray-300', 'dark:border-gray-600', 'text-gray-600', 'dark:text-gray-400');
                expenseBtn.classList.add('border-gray-300', 'dark:border-gray-600', 'text-gray-600', 'dark:text-gray-400');
                expenseBtn.classList.remove('border-red-500', 'text-red-500');
            }
            
            updateCategoryOptions();
        }

        // Update Category Options
        function updateCategoryOptions() {
            const categorySelect = document.getElementById('category');
            const filterCategorySelect = document.getElementById('filterCategory');
            const editCategorySelect = document.getElementById('editCategory');
            
            categorySelect.innerHTML = '<option value="">Select category</option>';
            filterCategorySelect.innerHTML = '<option value="">All Categories</option>';
            editCategorySelect.innerHTML = '';
            
            categories[transactionType].forEach(cat => {
                const option = new Option(cat.name, cat.name);
                categorySelect.add(option.cloneNode(true));
                filterCategorySelect.add(option.cloneNode(true));
                editCategorySelect.add(option);
            });
        }

        // Handle Form Submit
        function handleSubmit(e) {
            e.preventDefault();
            
            const transaction = {
                id: Date.now(),
                type: transactionType,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value
            };
            
            transactions.unshift(transaction);
            saveTransactions();
            
            // Reset form
            document.getElementById('expenseForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            
            // Update UI
            updateTransactionsList();
            updateStats();
            updateCharts();
            
            // Show success animation
            showNotification('Transaction added successfully!');
        }

        // Update Transactions List
        function updateTransactionsList() {
            const list = document.getElementById('transactionsList');
            const filtered = getFilteredTransactions();
            
            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-12 text-gray-500 dark:text-gray-400">
                        <i class="fas fa-receipt text-4xl mb-4"></i>
                        <p>No transactions found.</p>
                    </div>
                `;
                document.getElementById('transactionCount').textContent = '0 transactions';
                return;
            }
            
            list.innerHTML = filtered.map(transaction => {
                const category = categories[transaction.type].find(c => c.name === transaction.category);
                const isExpense = transaction.type === 'expense';
                
                return `
                    <div class="expense-item flex items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer">
                        <div class="flex items-center space-x-4">
                            <div class="${category.color} p-3 rounded-full text-white">
                                <i class="fas ${category.icon}"></i>
                            </div>
                            <div>
                                <p class="font-medium text-gray-800 dark:text-white">${transaction.description}</p>
                                <div class="flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400">
                                    <span>${transaction.category}</span>
                                    <span>•</span>
                                    <span>${formatDate(transaction.date)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="font-semibold ${isExpense ? 'text-red-600 dark:text-red-400' : 'text-green-600 dark:text-green-400'}">
                                ${isExpense ? '-' : '+'}₹${transaction.amount.toFixed(2)}
                            </span>
                            <button onclick="editTransaction(${transaction.id})" class="p-2 text-gray-500 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteTransaction(${transaction.id})" class="p-2 text-gray-500 hover:text-red-600 dark:hover:text-red-400 transition-colors">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('transactionCount').textContent = `${filtered.length} transaction${filtered.length !== 1 ? 's' : ''}`;
        }

        // Filter Transactions
        function getFilteredTransactions() {
            let filtered = [...transactions];
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('filterCategory').value;
            const typeFilter = document.getElementById('filterType').value;
            
            if (searchTerm) {
                filtered = filtered.filter(t => 
                    t.description.toLowerCase().includes(searchTerm) ||
                    t.category.toLowerCase().includes(searchTerm)
                );
            }
            
            if (categoryFilter) {
                filtered = filtered.filter(t => t.category === categoryFilter);
            }
            
            if (typeFilter) {
                filtered = filtered.filter(t => t.type === typeFilter);
            }
            
            return filtered;
        }

        function filterTransactions() {
            updateTransactionsList();
        }

        // Update Statistics
        function updateStats() {
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const totalExpenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const balance = totalIncome - totalExpenses;
            
            // This month
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const thisMonthTotal = transactions
                .filter(t => {
                    const date = new Date(t.date);
                    return date.getMonth() === currentMonth && date.getFullYear() === currentYear;
                })
                .reduce((sum, t) => sum + (t.type === 'income' ? t.amount : -t.amount), 0);
            
            document.getElementById('totalBalance').textContent = `₹${balance.toFixed(2)}`;
            document.getElementById('totalIncome').textContent = `₹${totalIncome.toFixed(2)}`;
            document.getElementById('totalExpenses').textContent = `₹${totalExpenses.toFixed(2)}`;
            document.getElementById('thisMonth').textContent = `₹${thisMonthTotal.toFixed(2)}`;
        }

        // Initialize Charts
        function initCharts() {
            // Category Chart
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: []
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ₹' + context.parsed.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
            
            // Trend Chart
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Income',
                        data: [],
                        borderColor: 'rgb(34, 197, 94)',
                        backgroundColor: 'rgba(34, 197, 94, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Expenses',
                        data: [],
                        borderColor: 'rgb(239, 68, 68)',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 15,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ₹' + context.parsed.y.toFixed(2);
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '₹' + value;
                                }
                            }
                        }
                    }
                }
            });
            
            updateCharts();
        }

        // Update Charts
        function updateCharts() {
            // Category Chart
            const categoryData = {};
            transactions
                .filter(t => t.type === 'expense')
                .forEach(t => {
                    categoryData[t.category] = (categoryData[t.category] || 0) + t.amount;
                });
            
            categoryChart.data.labels = Object.keys(categoryData);
            categoryChart.data.datasets[0].data = Object.values(categoryData);
            categoryChart.data.datasets[0].backgroundColor = Object.keys(categoryData).map(cat => {
                const category = categories.expense.find(c => c.name === cat);
                return category ? getColorFromClass(category.color) : '#6B7280';
            });
            categoryChart.update();
            
            // Trend Chart
            const monthlyData = {};
            const last6Months = [];
            const today = new Date();
            
            for (let i = 5; i >= 0; i--) {
                const date = new Date(today.getFullYear(), today.getMonth() - i, 1);
                const monthKey = `${date.getFullYear()}-${date.getMonth()}`;
                last6Months.push(monthKey);
                monthlyData[monthKey] = { income: 0, expenses: 0 };
            }
            
            transactions.forEach(t => {
                const date = new Date(t.date);
                const monthKey = `${date.getFullYear()}-${date.getMonth()}`;
                if (monthlyData[monthKey]) {
                    if (t.type === 'income') {
                        monthlyData[monthKey].income += t.amount;
                    } else {
                        monthlyData[monthKey].expenses += t.amount;
                    }
                }
            });
            
            trendChart.data.labels = last6Months.map(monthKey => {
                const [year, month] = monthKey.split('-');
                return new Date(year, month).toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
            });
            trendChart.data.datasets[0].data = last6Months.map(monthKey => monthlyData[monthKey].income);
            trendChart.data.datasets[1].data = last6Months.map(monthKey => monthlyData[monthKey].expenses);
            trendChart.update();
        }

        // Edit Transaction
        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            if (!transaction) return;
            
            document.getElementById('editId').value = transaction.id;
            document.getElementById('editAmount').value = transaction.amount;
            document.getElementById('editCategory').value = transaction.category;
            document.getElementById('editDescription').value = transaction.description;
            document.getElementById('editDate').value = transaction.date;
            
            // Update category options for edit
            const editCategorySelect = document.getElementById('editCategory');
            editCategorySelect.innerHTML = '';
            categories[transaction.type].forEach(cat => {
                const option = new Option(cat.name, cat.name);
                editCategorySelect.add(option);
            });
            
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('editModal').classList.add('flex');
        }

        // Handle Edit Submit
        function handleEdit(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('editId').value);
            const index = transactions.findIndex(t => t.id === id);
            
            if (index !== -1) {
                transactions[index] = {
                    ...transactions[index],
                    amount: parseFloat(document.getElementById('editAmount').value),
                    category: document.getElementById('editCategory').value,
                    description: document.getElementById('editDescription').value,
                    date: document.getElementById('editDate').value
                };
                
                saveTransactions();
                updateTransactionsList();
                updateStats();
                updateCharts();
                closeEditModal();
                showNotification('Transaction updated successfully!');
            }
        }

        // Close Edit Modal
        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editModal').classList.remove('flex');
        }

        // Delete Transaction
        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                updateTransactionsList();
                updateStats();
                updateCharts();
                showNotification('Transaction deleted successfully!');
            }
        }

        // Save to LocalStorage
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // Export Data
        function exportData() {
            const dataStr = JSON.stringify(transactions, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `expense-tracker-${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showNotification('Data exported successfully!');
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
            
            localStorage.setItem('darkMode', isDark);
        }

        // Utility Functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function getColorFromClass(className) {
            const colorMap = {
                'bg-orange-500': '#F97316',
                'bg-blue-500': '#3B82F6',
                'bg-pink-500': '#EC4899',
                'bg-purple-500': '#A855F7',
                'bg-red-500': '#EF4444',
                'bg-green-500': '#22C55E',
                'bg-indigo-500': '#6366F1',
                'bg-gray-500': '#6B7280',
                'bg-yellow-500': '#EAB308'
            };
            return colorMap[className] || '#6B7280';
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-slide-in';
            notification.innerHTML = `
                <div class="flex items-center space-x-2">
                    <i class="fas fa-check-circle"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(20px)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
